<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient History Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    .container {
      max-width: 98%;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #1e1e1e;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .info {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }

    .error {
      text-align: center;
      padding: 20px;
      color: #d32f2f;
      font-weight: bold;
    }

    .refresh-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .refresh-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Patient History Summary</h2>
    <div class="info">View key appointment, prescription, and diagnostic data</div>
    
    <table id="patientHistoryTable">
      <div class="loading"></div>
    </table>

    <button class="refresh-button" onclick="refreshData()">Refresh Data</button>
  </div>

  <script src="tableLoader.js"></script>
  <script>
    // Define table headers
    const headers = [
      'Patient ID', 'Patient Name', 'Age', 'Gender', 'Blood Group', 'Allergies',
      'Doctor ID', 'Doctor Name', 'Specialization', 'Department',
      'Appointment Date', 'Status', 'Prescription', 'Test Name', 'Test Result',
      'Transaction ID', 'Amount (â‚¹)', 'Payment Mode', 'Discount (%)'
    ];

    // Data formatter function specific to patient history
    function formatPatientHistoryData(item) {
      return [
        item.patientID,
        item.patientName,
        item.age,
        item.gender,
        item.bloodGroup,
        item.allergies,
        item.doctorID,
        item.doctorName,
        item.specialization,
        item.departmentName,
        formatDate(item.appointmentDate),
        item.appointmentStatus,
        item.prescription,
        item.testName,
        item.labTestResult,
        item.transactionID,
        formatCurrency(item.transactionAmount),
        item.paymentMode,
        formatPercentage(item.discount)
      ];
    }

    // Function to load table data
    function loadTable() {
      const table = document.getElementById('patientHistoryTable');
      table.innerHTML = '<div class="loading">Loading data...</div>';
      
      loadTableData(
        'patientHistoryTable',
        'http://localhost:10010/complex/query1',
        headers,
        formatPatientHistoryData
      ).catch(error => {
        console.error('Error loading table:', error);
        table.innerHTML = '<div class="error">Error loading data. Please try again.</div>';
      });
    }

    // Function to refresh data
    function refreshData() {
      loadTable();
    }

    // Load table data when the page loads
    document.addEventListener('DOMContentLoaded', loadTable);
  </script>

</body>
</html>
